{% extends 'base.html' %}
{% block content %}
<form action="savebooking" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container w-75 mt-5">
            <div class="form-group row" style="margin-top: 80px;">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">PATIENT NAME:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="enter your name" name="pname">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">PHONE</label>
                <div class="col-sm-10">
                <input type="tel" class="form-control form-control-sm" id="colFormLabelSm" placeholder="mobile number" name="mobile">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">DOCTOR NAME:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="doctor name" name="doc_name" value="{{result.doc_name}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">DEPARTMENT NAME:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="department name" name="dep_name" value="{{result.dep_name.dep_name}}">
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">BOOKING DATE:</label>
                <div class="col-sm-10">
                <input type="date" class="form-control form-control-sm" id="colFormLabelSm" placeholder="date" name="booking_date">
                </div> -->
            </div>
           <div class=" text-center ">
            <button type="submit" class="btn btn-primary  ">SUBMIT</button>
           </div>
    </div>
</form>
{% endblock %}
