<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="fixed-top">
        <div class="row">
            <div class="col-md-6 ml-auto text-center">
                <a href="base">Home</a>
            </div>
        </div>
    </section>
    <div class="container bg-light m-5">
        <div class="text-center">
            <h2>REGISTER USER</h2>
            <div class="form-area m-5">
                <form action="register" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">USER NAME</label>
                        <input type="text" name="username" placeholder="enter username" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">PASSWORD</label>
                        <input type="password" name="password" placeholder="enter password" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email-id</label>
                        <input type="email" name="email" placeholder="enter email-id" required class="form-control">
                    </div>
                    <button class="btn btn-primary mr-5" type="reset">clear it</button><button class="btn btn-primary">submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
