{% extends 'base.html' %}
{% block content %}
<div class="container mb-5 " style="margin-top: 60px;">
  <div class="row col-s-4">
  {% for i in result %}
   <form action="booking" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" value="{{i.id}}" name="id"><br>
      <div class="card   text-center  ml-4 col-s-4 p-2">
          <img class="card-img-top ml-4 " src="{{i.doc_image.url}}" alt="Card image cap" style="height: 150px;width: 130px;">
          <div class="card-body">
            <h5 class="card-title">{{i.doc_name}}</h5>
            <h6 class="card-title">{{i.dep_name}}</h6>
            <p class="card-text">{{i.doc_spec}}</p>
            <button type="submit"  class="btn btn-primary">BOOK NOW</button>
          </div>
        </div>
    </form>
  {% endfor %}
 </div>
 <hr>
</div>







{% endblock %}
